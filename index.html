<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPCL Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('BPCL.png') repeat-x center center; /* Repeats horizontally */
      background-size: 200px auto; /* Adjust logo size */
    }

    iframe {
      width: 90%;
      height: 95vh;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <iframe id="googleFormFrame"></iframe>

  <script>
    // Base Google Form URL
    const baseGoogleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfkvHEVv88ddxazgt2m-450f-D57CISiSw_yN8IH5STtCcR0Q/viewform";

    // Google Form entry fields
    const entryPumpID = "entry.2110774077";
    const entryROName = "entry.1278410825";

    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const pump = params.get("pump") || "Not Available";
    const ro = params.get("ro") || "Not Available";

    // Build form URL with pre-filled entries
    const formParams = new URLSearchParams();
    formParams.set(entryPumpID, pump);
    formParams.set(entryROName, ro);

    const fullFormURL = `${baseGoogleFormURL}?${formParams.toString()}`;

    // Set iframe source to the Google Form
    document.getElementById("googleFormFrame").src = fullFormURL;
  </script>
</body>
</html>
