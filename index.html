<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pump Billing Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Background gradient */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Card container for Pump ID and RO Name */
    .info-card {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 400px;
    width: 100%;
    margin-bottom: 30px;
  }

    .info-card h2, .info-card h3 {
      margin: 0 0 10px 0;
      color: #222;
      font-weight: 600;
    }

    /* Google Form iframe styling */
    iframe#googleForm {
    position: fixed;      /* Fix it to viewport */
    top: 0;
    left: 0;
    width: 100vw;         /* Full viewport width */
    height: 100vh;        /* Full viewport height */
    border: none;
    border-radius: 0;     /* Remove rounded corners for full screen */
    box-shadow: none;     /* Remove shadow for clean look */
    background: white;
    z-index: 999;         /* Make sure itâ€™s on top */
  }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .info-card {
        padding: 25px 20px;
      }
      iframe#googleForm {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <div class="info-card" aria-label="Pump and RO Information">
    <h2 id="pumpIDDisplay">Pump ID: </h2>
    <h3 id="roNameDisplay">RO Name: </h3>
  </div>

  <iframe id="googleForm" src="" title="Pump Billing Google Form"></iframe>

  <script>
    // Your Google Form base URL (without prefill parameters)
    const baseGoogleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfUuCz-42LYA5vc6BBb2DkLindmSsDM75GlxS4qF1dwewFNFQ/viewform";

    // Entry IDs from your Google Form for Pump ID and RO Name
    const entryPumpID = "entry.63998760";  // Pump ID field
    const entryROName = "entry.495933067"; // RO Name field

    // Get pump and ro values from URL parameters
    const params = new URLSearchParams(window.location.search);
    const pump = params.get("pump") || "N/A";
    const ro = params.get("ro") || "N/A";

    // Show Pump ID and RO Name on the page
    document.getElementById("pumpIDDisplay").textContent = `Pump ID: ${pump}`;
    document.getElementById("roNameDisplay").textContent = `RO Name: ${ro}`;

    // Build Google Form prefill URL with Pump ID and RO Name
    const prefillParams = new URLSearchParams();
    prefillParams.set(entryPumpID, pump);
    prefillParams.set(entryROName, ro);

    // Set iframe src to the prefilled Google Form
    const formURL = `${baseGoogleFormURL}?${prefillParams.toString()}`;
    document.getElementById("googleForm").src = formURL;
  </script>

</body>

</html>
