<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pump Billing Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 id="pumpHeading">Pump ID: Loading...</h1>
      <h2 id="roHeading">RO Name: Loading...</h2>
    </div>

    <form class="form" id="billingForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="vehicle">Vehicle Registration No</label>
      <input type="text" id="vehicle" name="vehicle" required />

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" />

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required />

      <label for="billId">Bill ID</label>
      <input type="text" id="billId" name="billId" required />

      <label for="amount">Bill Amount</label>
      <input type="number" id="amount" name="amount" required min="0" step="0.01" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pumpID = params.get('pump');
    const roName = params.get('ro');

    if (pumpID && roName) {
      document.getElementById('pumpHeading').innerText = `Pump ID: ${pumpID}`;
      document.getElementById('roHeading').innerText = `RO Name: ${roName}`;
    } else {
      document.querySelector('.heading').innerHTML = "<p>Missing Pump ID or RO Name.</p>";
    }

    document.getElementById("billingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!"); // Placeholder for real submission
    });
  </script>
</body>
</html>
