<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pump Billing Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #f9f9f9;
    }
    h2, h3 {
      margin: 10px 0;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2 id="pumpIDDisplay">Pump ID: </h2>
  <h3 id="roNameDisplay">RO Name: </h3>

  <iframe id="googleForm" src=""></iframe>

  <script>
    // Your Google Form base URL (without prefill parameters)
    const baseGoogleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfUuCz-42LYA5vc6BBb2DkLindmSsDM75GlxS4qF1dwewFNFQ/viewform";

    // Entry IDs from your Google Form for Pump ID and RO Name
    const entryPumpID = "entry.63998760";  // Pump ID field
    const entryROName = "entry.495933067"; // RO Name field

    // Get pump and ro values from URL parameters
    const params = new URLSearchParams(window.location.search);
    const pump = params.get("pump") || "N/A";
    const ro = params.get("ro") || "N/A";

    // Show Pump ID and RO Name on the page
    document.getElementById("pumpIDDisplay").textContent = `Pump ID: ${pump}`;
    document.getElementById("roNameDisplay").textContent = `RO Name: ${ro}`;

    // Build Google Form prefill URL with Pump ID and RO Name
    const prefillParams = new URLSearchParams();
    prefillParams.set(entryPumpID, pump);
    prefillParams.set(entryROName, ro);

    // Set iframe src to the prefilled Google Form
    const formURL = `${baseGoogleFormURL}?${prefillParams.toString()}`;
    document.getElementById("googleForm").src = formURL;
  </script>

</body>
</html>
