<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Form...</title>
  <style>
    /* Reset & Base */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Full-screen blurred background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('BPCL.png') no-repeat center center;
      background-size: contain; 
      filter: blur(4px);       
      transform: scale(1.1);   
      z-index: -2;
    }

    /* Gradient overlay for better readability */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Center Card */
    .content-box {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
    }

    h3 {
      font-size: 20px;
      margin: 10px 0;
      opacity: 0.9;
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1 style="margin: 10px 0; font-size: 2em;">ðŸŽ‰ GRAND DASARA FUEL FESTIVAL ðŸŽŠ</h1>
    <h2 id="pumpIDDisplay">Pump ID: ...</h2>
    <h3 id="roNameDisplay">RO Name: ...</h3>
    <p>Redirecting to form...</p>
  </div>

  <script>
    // Google Form Setup
    const baseGoogleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfkvHEVv88ddxazgt2m-450f-D57CISiSw_yN8IH5STtCcR0Q/formResponse"; 
    const entryPumpID = "entry.242181097";  // actual hidden field ID for Pump ID
    const entryROName = "entry.951332432";  // actual hidden field ID for RO Name

    // Capture URL Parameters
    const params = new URLSearchParams(window.location.search);
    const pump = params.get("pump") || "Not Available";
    const ro = params.get("ro") || "Not Available";

    // Display on page
    document.getElementById("pumpIDDisplay").textContent = `Pump ID: ${pump}`;
    document.getElementById("roNameDisplay").textContent = `RO Name: ${ro}`;

    // Submit hidden data silently using fetch
    const formData = new FormData();
    formData.append(entryPumpID, pump);
    formData.append(entryROName, ro);

    fetch(baseGoogleFormURL, {
      method: "POST",
      body: formData,
      mode: "no-cors"
    }).then(() => {
      // Redirect to the visible Google Form (if users still need to fill other fields)
      setTimeout(() => {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfkvHEVv88ddxazgt2m-450f-D57CISiSw_yN8IH5STtCcR0Q/viewform";
      }, 3000);
    });
  </script>
</body>
</html>
